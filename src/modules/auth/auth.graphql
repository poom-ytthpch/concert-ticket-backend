enum RoleType {
  ADMIN
  USER
}

input RegisterInput {
  username: String!
  email: String!
  password: String!
  roles: [RoleType!]!
}

type RegisterResponse {
  status: Boolean!
  message: String!
}

input LoginInput {
  email: String!
  password: String!
}

type LoginResponse {
  status: Boolean!
  message: String!
  token: String
}

type Query {
  _: Boolean
}

type Mutation {
  register(input: RegisterInput!): RegisterResponse!
  login(input: LoginInput!): LoginResponse!
}
