enum ReservationStatus {
  PENDING
  RESERVED
  FAILED
  SOLD_OUT
  CANCELLED
}

type ReservationsGql {
  id: String
  userId: String
  concertId: String
  status: ReservationStatus
  createdAt: Date
}

input ReserveInput {
  userId: String!
  concertId: String!
}

type ReserveResponse {
  status: Boolean!
  message: String!
}

input CancelInput {
  userId: String!
  concertId: String!
}

type CancelResponse {
  status: Boolean!
  message: String!
}

type Mutation {
  reserve(input: ReserveInput!): ReserveResponse!
  cancel(input: CancelInput!): CancelResponse!
}
