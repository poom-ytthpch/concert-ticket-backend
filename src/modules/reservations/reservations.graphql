input ReserveInput {
  userId: String!
  concertId: String!
}

type ReserveResponse {
  status: Boolean!
  message: String!
}

input CancelInput {
  userId: String!
  concertId: String!
}

type Cancelresponse {
  status: Boolean!
  message: String!
}

type Mutation {
  reserve(input: ReserveInput!): ReserveResponse!
  cancel(input: CancelInput!): Cancelresponse!
}
