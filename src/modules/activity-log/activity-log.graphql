enum ActivityLogAction {
  RESERVE
  CANCEL
}

type ActivityLogGql {
  id: String
  user: UserGql
  userId: String
  concert: ConcertGql
  concertId: String
  createdAt: Date
  action: ActivityLogAction
}

type ActivityLogsResponse {
  total: Int
  data: [ActivityLogGql]
}

input ActivityLogsInput {
  take: Int
  skip: Int
}

type Query {
  activityLogs(input: ActivityLogsInput!): ActivityLogsResponse!
}
