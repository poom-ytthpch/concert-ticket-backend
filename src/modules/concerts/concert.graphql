scalar Date

type ConcertGql {
  id: String
  name: String
  description: String
  totalSeats: Int
  seatsAvailable: Int
  createdAt: Date
  reservations: [ReservationsGql]
  userReservationStatus: ReservationStatus
}

input CreateConcertInput {
  name: String!
  description: String
  totalSeats: Int!
  seatsAvailable: Int!
}

type CreateConcertResponse {
  data: ConcertGql
  status: Boolean
  message: String
}

type ConcertSummary {
  totalSeat: Int
  reserved: Int
  cancelled: Int
}

type GetConcertsResponse {
  data: [ConcertGql]
  summary: ConcertSummary
}

input GetConcertsInput {
  take: Int
  skip: Int
  isAdmin: Boolean!
}

type Query {
  getConcerts(input: GetConcertsInput): GetConcertsResponse!
}

type Mutation {
  createConcert(input: CreateConcertInput!): CreateConcertResponse!
  deleteConcert(id: String!): Boolean!
}
